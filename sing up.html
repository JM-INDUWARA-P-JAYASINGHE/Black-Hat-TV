<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Black Hat Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      width: 300px;
      background-color: #1f1f1f; /* Dark gray box */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .signup-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff; /* White text color */
    }
    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333; /* Dark input background */
      color: #fff; /* White text color */
    }
    .signup-form input::placeholder {
      color: #999; /* Placeholder text color */
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #06bee1; /* Blue button color */
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signup-form button:hover {
      background-color: #0485a5; /* Darker blue hover color */
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Create Your Black Hat Account</h2>
  <form class="signup-form" action="#" method="post">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
